<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Schedule Search</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: #ffffff;
            color: #dc2626;
            padding: 40px 20px;
            text-align: center;
            border-bottom: 3px solid #dc2626;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.7;
            color: #374151;
        }
        
        .search-section {
            padding: 30px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .search-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .search-group {
            display: flex;
            flex-direction: column;
        }
        
        .search-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
        }
        
        .search-group input {
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .search-group input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .file-upload {
            margin-bottom: 20px;
        }
        
        .file-upload input {
            width: 100%;
            padding: 12px;
            border: 2px dashed #cbd5e1;
            border-radius: 10px;
            background: white;
        }
        
        .results-section {
            padding: 30px;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .results-header h2 {
            font-size: 1.5rem;
            color: #1f2937;
        }
        
        .clear-btn {
            background: #ef4444;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .clear-btn:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }
        
        .flight-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }
        
        .flight-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .flight-card.timer-active {
            border: 2px solid #10b981;
            background: #f0fdf4;
        }
        
        .flight-card.timer-warning {
            border: 2px solid #ef4444;
            background: #fef2f2;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        .flight-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #f1f5f9;
        }
        
        .flight-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2563eb;
        }
        
        .airline-name {
            font-size: 0.95rem;
            font-weight: 500;
            color: #6b7280;
            margin-top: 4px;
        }
        
        .flight-badges {
            display: flex;
            gap: 10px;
        }
        
        .badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .badge-primary {
            background: #dbeafe;
            color: #1d4ed8;
        }
        
        .badge-secondary {
            background: #f1f5f9;
            color: #475569;
            border: 1px solid #e2e8f0;
        }
        
        .flight-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .detail-item strong {
            color: #374151;
            min-width: 60px;
        }
        
        .timer-section {
            margin-top: 20px;
            padding: 15px;
            background: #f8fafc;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .timer-display {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
        }
        
        .timer-display.warning {
            color: #ef4444;
            font-size: 1.8rem;
        }
        
        .timer-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .start-timer-btn {
            background: #10b981;
            color: white;
        }
        
        .start-timer-btn:hover {
            background: #059669;
        }
        
        .stop-timer-btn {
            background: #ef4444;
            color: white;
        }
        
        .stop-timer-btn:hover {
            background: #dc2626;
        }
        
        .start-timer-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .additional-details {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #f1f5f9;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            font-size: 0.875rem;
            color: #6b7280;
        }
        
        .additional-details strong {
            color: #374151;
        }
        
        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }
        
        .no-results svg {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            opacity: 0.5;
        }
        
        @media (max-width: 768px) {
            .search-controls {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .results-header {
                flex-direction: column;
                gap: 10px;
            }
            
            .timer-section {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SATS Ltd</h1>
            <p>Search through flight schedules by flight number, name, or airline</p>
        </div>
        
        <div class="search-section">
            <div class="file-upload">
                <label for="fileInput" style="font-weight: 600; margin-bottom: 8px; display: block;">Upload Excel File:</label>
                <input type="file" id="fileInput" accept=".xlsx,.xls" />
            </div>
            
            <div class="search-controls">
                <div class="search-group">
                    <label for="searchQuery">Flight Number or Airline Name:</label>
                    <input type="text" id="searchQuery" placeholder="Enter flight number (e.g., 3U3909) or airline (e.g., Sichuan Airlines)...">
                </div>
                <div class="search-group">
                    <label for="daySearch">Day Search:</label>
                    <input type="text" id="daySearch" placeholder="Enter day (e.g., Monday, Tuesday, 1,2,3...)...">
                </div>
            </div>
        </div>
        
        <div class="results-section">
            <div class="results-header">
                <h2 id="resultsTitle">Flight Results (0)</h2>
                <button class="clear-btn" onclick="clearFilters()" style="display: none;" id="clearBtn">Clear Filters</button>
            </div>
            <div id="results">
                <div class="no-results">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M21 16v-2l-8-5V3.5c0-.83-.67-1.5-1.5-1.5S10 2.67 10 3.5V9l-8 5v2l8-2.5V19l-2 1.5V22l3.5-1 3.5 1v-1.5L13 19v-5.5l8 2.5z"/>
                    </svg>
                    <p>No flight data loaded. Please upload an Excel file to get started.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let flightData = [];
        let activeTimer = null;
        let warningAudio = null;
        let finalAudio = null;
        
        // File upload handler
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, {type: 'array'});
                    const sheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet, {header: 1});
                    
                    flightData = processFlightData(jsonData);
                    displayResults();
                    updateResultsTitle();
                } catch (error) {
                    alert('Error reading file. Please ensure it\'s a valid Excel file.');
                }
            };
            reader.readAsArrayBuffer(file);
        });
        
        // Process flight data from Excel
        function processFlightData(data) {
            const processedData = [];
            
            let headerRowIndex = -1;
            for (let i = 0; i < data.length; i++) {
                if (data[i][0] === 'No' || data[i][3] === 'No') {
                    headerRowIndex = i;
                    break;
                }
            }
            
            if (headerRowIndex === -1) return [];
            
            const headers = data[headerRowIndex];
            
            for (let i = headerRowIndex + 1; i < data.length; i++) {
                const row = data[i];
                if (!row || row.length === 0) continue;
                
                const flightRecord = {};
                headers.forEach((header, index) => {
                    if (header && row[index] !== undefined) {
                        flightRecord[header] = row[index];
                    }
                });
                
                if (flightRecord['Airline'] || flightRecord['Arr Flt'] || flightRecord['Dep Flt']) {
                    processedData.push(flightRecord);
                }
            }
            
            return processedData;
        }
        
        // Search functionality
        document.getElementById('searchQuery').addEventListener('input', debounce(displayResults, 300));
        document.getElementById('daySearch').addEventListener('input', debounce(displayResults, 300));
        
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
        
        function displayResults() {
            // If a timer is active, don't refresh the display
            if (activeTimer !== null) {
                return;
            }
            
            const searchQuery = document.getElementById('searchQuery').value.toLowerCase();
            const daySearch = document.getElementById('daySearch').value.toLowerCase();
            
            const filtered = flightData.filter(flight => {
                const searchMatch = !searchQuery || 
                    (flight['Arr Flt'] && String(flight['Arr Flt']).toLowerCase().includes(searchQuery)) ||
                    (flight['Dep Flt'] && String(flight['Dep Flt']).toLowerCase().includes(searchQuery)) ||
                    (flight['Airline Name'] && String(flight['Airline Name']).toLowerCase().includes(searchQuery)) ||
                    (flight['Airline'] && String(flight['Airline']).toLowerCase().includes(searchQuery));
                
                const dayMatch = !daySearch || 
                    (flight['Day'] && 
                     String(flight['Day']).toLowerCase().includes(daySearch)) ||
                    (flight['Frequency'] && 
                     String(flight['Frequency']).toLowerCase().includes(daySearch)) ||
                    Object.values(flight).some(value => 
                        String(value).toLowerCase().includes(daySearch) &&
                        (String(value).toLowerCase().includes('monday') ||
                         String(value).toLowerCase().includes('tuesday') ||
                         String(value).toLowerCase().includes('wednesday') ||
                         String(value).toLowerCase().includes('thursday') ||
                         String(value).toLowerCase().includes('friday') ||
                         String(value).toLowerCase().includes('saturday') ||
                         String(value).toLowerCase().includes('sunday'))
                    );
                
                return searchMatch && dayMatch;
            });
            
            const resultsContainer = document.getElementById('results');
            
            if (filtered.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="no-results">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M21 16v-2l-8-5V3.5c0-.83-.67-1.5-1.5-1.5S10 2.67 10 3.5V9l-8 5v2l8-2.5V19l-2 1.5V22l3.5-1 3.5 1v-1.5L13 19v-5.5l8 2.5z"/>
                        </svg>
                        <p>${flightData.length === 0 ? 'No flight data loaded. Please upload an Excel file.' : 'No flights found matching your search criteria.'}</p>
                    </div>
                `;
            } else {
                resultsContainer.innerHTML = filtered.map((flight, index) => createFlightCard(flight, index)).join('');
            }
            
            updateResultsTitle(filtered.length);
            toggleClearButton(searchQuery || daySearch);
        }
        
        function createFlightCard(flight, index) {
            const arrFlt = flight['Arr Flt'] || '';
            const depFlt = flight['Dep Flt'] || '';
            const airlineCode = flight['Airline'] || '';
            const airlineName = flight['Airline Name'] || '';
            const sta = flight['STA'] || '';
            const std = flight['STD'] || '';
            const day = flight['Day'] || '';
            const precisionTime = flight['Precision Time'] || 0;
            
            // Determine primary flight number for header (prefer arrival, then departure)
            const primaryFlightNumber = arrFlt || depFlt || 'N/A';
            const correspondingFlightNumber = arrFlt && depFlt ? (arrFlt ? depFlt : arrFlt) : '';
            
            return `
                <div class="flight-card" id="flight-${index}">
                    <div class="flight-header">
                        <div>
                            <div class="flight-number">${primaryFlightNumber}</div>
                            <div class="airline-name">${airlineCode}${airlineName ? ' - ' + airlineName : ''}</div>
                        </div>
                        <div class="flight-badges">
                            ${correspondingFlightNumber ? `<span class="badge badge-secondary">Corresponding: ${correspondingFlightNumber}</span>` : ''}
                        </div>
                    </div>
                    <div class="flight-details">
                        ${sta ? `<div class="detail-item"><strong>STA:</strong> ${sta}</div>` : ''}
                        ${std ? `<div class="detail-item"><strong>STD:</strong> ${std}</div>` : ''}
                        ${day ? `<div class="detail-item"><strong>Days:</strong> ${day}</div>` : ''}
                    </div>
                    ${precisionTime > 0 ? `
                        <div class="timer-section">
                            <div class="timer-display" id="timer-${index}">Ready to start</div>
                            <button class="timer-btn start-timer-btn" id="start-btn-${index}" onclick="startTimer(${index}, ${precisionTime})">Start ${precisionTime} Min Timer</button>
                            <button class="timer-btn stop-timer-btn" id="stop-btn-${index}" onclick="stopTimer(${index})" style="display: none;">Stop Timer</button>
                        </div>
                    ` : ''}
                </div>
            `;
        }
        
        function startTimer(flightIndex, minutes) {
            if (activeTimer !== null) {
                alert('A timer is already running! Please stop the current timer before starting a new one.');
                return;
            }
            
            activeTimer = flightIndex;
            const warningTime = 2 * 60; // 2 minutes in seconds
            const endTime = Date.now() + (minutes * 60 * 1000);
            
            const card = document.getElementById(`flight-${flightIndex}`);
            const timerDisplay = document.getElementById(`timer-${flightIndex}`);
            const startBtn = document.getElementById(`start-btn-${flightIndex}`);
            const stopBtn = document.getElementById(`stop-btn-${flightIndex}`);
            
            // Hide all other flight cards
            const allCards = document.querySelectorAll('.flight-card');
            allCards.forEach((c, idx) => {
                if (idx !== flightIndex) {
                    c.style.display = 'none';
                }
            });
            
            card.classList.add('timer-active');
            startBtn.style.display = 'none';
            stopBtn.style.display = 'block';
            
            // Store timer data
            card.dataset.endTime = endTime;
            card.dataset.warningTriggered = 'false';
            
            const interval = setInterval(() => {
                const now = Date.now();
                const remainingMs = endTime - now;
                const totalSeconds = Math.max(0, Math.floor(remainingMs / 1000));
                
                const mins = Math.floor(totalSeconds / 60);
                const secs = totalSeconds % 60;
                timerDisplay.textContent = `${mins}:${secs.toString().padStart(2, '0')} remaining`;
                
                // Check for warning (2 minutes remaining)
                if (totalSeconds <= warningTime && card.dataset.warningTriggered === 'false') {
                    card.classList.add('timer-warning');
                    timerDisplay.classList.add('warning');
                    card.dataset.warningTriggered = 'true';
                    playWarningSound();
                }
                
                // Check if time is up
                if (remainingMs <= 0) {
                    clearInterval(interval);
                    stopWarningSound();
                    playFinalSound();
                    alert('⚠️ TIME UP! The timer has ended.');
                    resetTimer(flightIndex);
                }
            }, 100); // Check every 100ms for better accuracy
            
            card.dataset.intervalId = interval;
        }
        
        function stopTimer(flightIndex) {
            const card = document.getElementById(`flight-${flightIndex}`);
            const interval = card.dataset.intervalId;
            
            if (interval) {
                clearInterval(interval);
            }
            
            stopWarningSound();
            stopFinalSound();
            resetTimer(flightIndex);
        }
        
        function resetTimer(flightIndex) {
            const card = document.getElementById(`flight-${flightIndex}`);
            const timerDisplay = document.getElementById(`timer-${flightIndex}`);
            const startBtn = document.getElementById(`start-btn-${flightIndex}`);
            const stopBtn = document.getElementById(`stop-btn-${flightIndex}`);
            
            // Show all flight cards again
            const allCards = document.querySelectorAll('.flight-card');
            allCards.forEach(c => {
                c.style.display = 'block';
            });
            
            card.classList.remove('timer-active', 'timer-warning');
            timerDisplay.classList.remove('warning');
            timerDisplay.textContent = 'Ready to start';
            startBtn.style.display = 'block';
            stopBtn.style.display = 'none';
            
            activeTimer = null;
        }
        
        function playWarningSound() {
            try {
                // Stop any existing warning sound first
                stopWarningSound();
                
                warningAudio = new Audio('https://cdnjs.cloudflare.com/ajax/libs/ion-sound/3.0.7/sounds/bell_ring.mp3');
                warningAudio.loop = true;
                warningAudio.volume = 0.7;
                
                // Pre-load the audio
                warningAudio.load();
                
                const playPromise = warningAudio.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        console.log('Warning sound playing');
                    }).catch(e => {
                        console.log('Audio play prevented:', e);
                        // Retry with user interaction context
                        document.addEventListener('click', function playOnClick() {
                            warningAudio.play().catch(() => {});
                            document.removeEventListener('click', playOnClick);
                        }, { once: true });
                    });
                }
            } catch (e) {
                console.log('Error creating audio:', e);
            }
        }
        
        function stopWarningSound() {
            if (warningAudio) {
                try {
                    warningAudio.pause();
                    warningAudio.currentTime = 0;
                    warningAudio.loop = false;
                } catch (e) {
                    console.log('Error stopping warning sound:', e);
                }
                warningAudio = null;
            }
        }
        
        function playFinalSound() {
            try {
                // Stop any existing final sound first
                stopFinalSound();
                
                finalAudio = new Audio('https://cdnjs.cloudflare.com/ajax/libs/ion-sound/3.0.7/sounds/metal_plate.mp3');
                finalAudio.volume = 1.0;
                
                // Pre-load the audio
                finalAudio.load();
                
                const playPromise = finalAudio.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        console.log('Final sound playing');
                    }).catch(e => {
                        console.log('Audio play prevented:', e);
                        // Retry with user interaction context
                        document.addEventListener('click', function playOnClick() {
                            finalAudio.play().catch(() => {});
                            document.removeEventListener('click', playOnClick);
                        }, { once: true });
                    });
                }
            } catch (e) {
                console.log('Error creating audio:', e);
            }
        }
        
        function stopFinalSound() {
            if (finalAudio) {
                try {
                    finalAudio.pause();
                    finalAudio.currentTime = 0;
                } catch (e) {
                    console.log('Error stopping final sound:', e);
                }
                finalAudio = null;
            }
        }
        
        // Handle page visibility changes to ensure timer keeps running
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                console.log('Page hidden - timer continues in background');
            } else {
                console.log('Page visible - timer syncing');
                // Timer will automatically sync because we're using Date.now()
            }
        });
        
        function updateResultsTitle(count = flightData.length) {
            document.getElementById('resultsTitle').textContent = `Flight Results (${count})`;
        }
        
        function toggleClearButton(show) {
            const clearBtn = document.getElementById('clearBtn');
            clearBtn.style.display = show ? 'block' : 'none';
        }
        
        function clearFilters() {
            document.getElementById('searchQuery').value = '';
            document.getElementById('daySearch').value = '';
            displayResults();
        }
        
        displayResults();
    </script>
</body>
</html>
